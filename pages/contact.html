<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/contact.css" />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <a href="../index.html"
        ><img src="../images/Logo.svg" alt="Genesis-logo"
      /></a>
      <nav>
        <ul>
          <li class="pages-links">
            <a href="../pages/projects.html">Projects</a>
          </li>
          <li class="pages-links">
            <a href="../pages/contact.html">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="projects-section__one">
        <div class="projects-text__box">
          <h1>Full set of great features to make your product fresh</h1>
          <p>
            Our favorite brands are our friends! We help them to achieve their
            goals, they help us to stay sharp.
          </p>
        </div>
        <form class="form-container">
          <div class="form-name">
            Name
            <input type="text" />
          </div>
          <div class="form-email">
            Email
            <input type="email" />
            <div class="form-message">
              Message
              <input type="text" />
            </div>
            <button variant="form" type="submit" class="btn">Submit</button>
          </div>
        </form>
      </section>
      <div class="img-div">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6049.501197541311!2d-73.95145759205353!3d40.701490096371955!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25bfae0c4ffa1%3A0x4ca1a0fe1d8507a7!2sBroadway%20Triangle%2C%20Brooklyn%2C%20NY%2011206%2C%20USA!5e0!3m2!1sen!2sse!4v1710745702903!5m2!1sen!2sse"
          width="100%"
          height="570"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </main>
    <footer>
      <a href="../index.html"
        ><img src="../images/Logo.svg" alt="Genesis-logo"
      /></a>
      <nav>
        <ul>
          <li class="pages-links">
            <a href="../pages/projects.html">Projects</a>
          </li>
          <li class="pages-links">
            <a href="../pages/contact.html">Contact</a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-dribbble"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
