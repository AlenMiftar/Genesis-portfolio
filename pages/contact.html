<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/contact.css" />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <a href="../index.html"
        ><img src="../images/Logo.svg" alt="Genesis-logo"
      /></a>
      <nav>
        <ul>
          <li class="pages-links">
            <a href="../pages/projects.html">Projects</a>
          </li>
          <li class="pages-links">
            <a href="../pages/contact.html">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="projects-section__one">
        <div class="projects-title__box">
          <h1>
            Full set of great <br />
            features to make your <br />
            product fresh
          </h1>
          <p>
            Our favorite brands are our friends! We help them to <br />
            achieve their goals, they help us to stay sharp.
          </p>
        </div>
        <form class="form-container">
          <div class="form-name">
            Name
            <input type="text" />
          </div>
          <div class="form-email">
            Email
            <input type="email" />
            <div class="form-message">
              Message
              <input type="text" />
            </div>
            <button variant="form" type="submit" class="btn">Submit</button>
          </div>
        </form>
      </section>
      <div class="img-div">
        <img src="../images/Map.png" alt="Map" />
      </div>
    </main>
    <footer>
      <a href="../index.html"
        ><img src="../images/Logo.svg" alt="Genesis-logo"
      /></a>
      <nav>
        <ul>
          <li class="pages-links">
            <a href="../pages/projects.html">Projects</a>
          </li>
          <li class="pages-links">
            <a href="../pages/contact.html">Contact</a>
          </li>
        </ul>
        <img
          class="svg-logo"
          src="../images/dribbble-logo.svg"
          alt="dribbble-logo"
        />
        <img
          class="svg-logo"
          src="../images/instagram.svg"
          alt="instagram-logo"
        />
        <img
          class="svg-logo"
          src="../images/twitter-logo-silhouette.svg"
          alt="twitter-logo"
        />
      </nav>
    </footer>
  </body>
</html>
